#
# This is a config file for the com.palm.smartkey dictionary compiler
#

[General]
TermsFile=/var/palm/data/smartkey/key_dict_us
MappedNodesFile=/var/palm/data/smartkey/memmaps_nodes
MappedWordsFile=/var/palm/data/smartkey/memmaps_words
MappedScoresFile=/var/palm/data/smartkey/memmaps_scores
MappedFreqsFile=/var/palm/data/smartkey/memmaps_freqs
MappedUserFrequenciesFile=/var/palm/data/smartkey/memmaps_user_frequencies
SkippedCharsFile=/var/palm/data/smartkey/key_skipped
KeyEquivalencesFile=/var/palm/data/smartkey/key_equiv
Locale=en_us
ScorePenaltySubstitutions=1.0
ScorePenaltyAdditions=2.0
MinScoreThreshold=.005
AlwaysChooseExactMatch=true
AllowQueryExpansion=false
IsTermsFileCompiled=false
DefaultAutoreplaceTermScore=100
AutoreplaceTermsFile=/var/palm/data/smartkey/autoreplace_query_terms
AutoreplaceMappedWordsFile=/var/palm/data/smartkey/memmaps_autoreplace_words
AutoreplaceMappedScoresFile=/var/palm/data/smartkey/memmaps_autoreplace_scores
AutoreplaceMappedFreqsFile=/var/palm/data/smartkey/memmaps_autoreplace_freqs
AutoreplaceMappedNodesFile=/var/palm/data/smartkey/memmaps_autoreplace_nodes
